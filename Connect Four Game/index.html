<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Connect Four</h1>
        <div class="input-container">
            <label for="player1"><b>Player 1</b></label>
            <input type="text" id="player1" placeholder="Enter name">
            <label for="player2"><b>Player 2</b></label>
            <input type="text" id="player2" placeholder="Enter name">
            <br><button id="hg" onclick="startGame()">Start Game</button>
        </div>
        <div id="game-board"></div>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
